
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Moderno</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="material-symbols-rounded icon">lock</span>
      <h1>Gerador de senhas</h1>
      <p>Gere instantaneamente uma senha aleatória e segura</p>
    </div>

    <div class="password-container">
      <div class="password-header">
        <label>Senha</label>
        <button id="copy-btn" class="icon-button" aria-label="Copiar senha">
          <span class="material-symbols-rounded">content_copy</span>
        </button>
      </div>
      <div class="password-display">
        <span id="password"></span>
      </div>
      <button id="generate-btn">Gerar nova senha</button>
    </div>

    <div class="options-container">
      <h2>Personalize sua senha</h2>
      
      <div class="length-container">
        <div class="length-header">
          <label>Número de caracteres</label>
          <span id="length-value">12</span>
        </div>
        <div class="length-controls">
          <button id="decrease-length" class="icon-button">
            <span class="material-symbols-rounded">remove</span>
          </button>
          <input type="range" id="length-slider" min="6" max="30" value="12">
          <button id="increase-length" class="icon-button">
            <span class="material-symbols-rounded">add</span>
          </button>
        </div>
      </div>

      <div class="characters-container">
        <label>Características da senha</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Letras maiúsculas</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Letras minúsculas</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Números</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="symbols">
            <label for="symbols">Símbolos</label>
          </div>
        </div>
      </div>

      <div class="strength-container">
        <label>Força da senha</label>
        <div class="strength-meter">
          <div class="strength-bar">
            <div class="strength-segment" id="segment-1"></div>
            <div class="strength-segment" id="segment-2"></div>
            <div class="strength-segment" id="segment-3"></div>
          </div>
          <span id="strength-text">Média</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
